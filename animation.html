<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            position: relative;
            width:500px;
            animation-name: move;
            animation-duration: 8s;
            animation-timing-function: ease-in;
        }
        @keyframes move
        {
            0%
            {
                left:0px;
            }
            50%
            {
                top:100px;
            }
            100%
            {
                left:800px;
            }
        }
    </style>
</head>
<body>
    <img src="./rename.png" alt="">
</body>
</html>
